  <body>
    <header>
      <div id="header-wrapper">
        <h1>Livro de Receitas</h1>
        <p class="title-description">Digital House</p>
      </div>
    </header>
    <div class="banner">
      <img alt="Banner Image" src="./image/cozinha.png" />
    </div>
    <main>
      <div class="add-recipes">
        <form id="form">
          <h2>Adicione sua Receita!</h2>
          <div class="input-wrapper">
            <div class="text-input-wrapper">
              <label for="title"
                >Título
                <input type="text" name="title" id="recipe-title" required />
              </label>
              <label for="image"
                >Foto (URL Válida)
                <input type="url" name="image" id="recipe-image" required />
              </label>
            </div>
            <div class="number-input-wrapper">
              <label for="time"
                >Tempo de Preparo (Minutos)
                <input type="number" name="time" id="cook-time" min="0" />
              </label>
              <label for="ingredients"
                >Número de Ingredientes
                <input
                  type="number"
                  name="ingredients"
                  id="ingredients-number"
                  min="0"
                />
              </label>
              <label for="serving"
                >Porções
                <input
                  type="number"
                  name="serving"
                  id="recipe-servings"
                  min="0"
                />
              </label>
            </div>
          </div>
          <script
            type="text/javascript"
            src="https://js.nicedit.com/nicEdit-latest.js"
          ></script>
          <script type="text/javascript">
            bkLib.onDomLoaded(function () {
              nicEditors.allTextAreas();
            }); // convert all text areas to rich text editor on that page

            bkLib.onDomLoaded(function () {
              new nicEditor().panelInstance('area1');
            });

            bkLib.onDomLoaded(function () {
              new nicEditor({ fullPanel: true }).panelInstance('area2');
            });
          </script>

          <label for="description">Modo de Preparo</label>
          <textarea
            rows="5"
            cols="6"
            name="description"
            id="recipe-description"
          ></textarea>
          <button id="send-recipe-btn">Enviar Receita</button>
        </form>
      </div>
      <div class="recipes-container"></div>
